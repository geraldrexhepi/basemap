<!DOCTYPE html>
<html>
<head>
  <title>Survey on Digital Agriculture</title>
  <meta charset="utf-8" />
  <style>
    #map {  height: 100vh; width: 100%; margin-top: 10px; }
  </style>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h2 style="font-family: Calibri; color: #1b2e00;">Survey on Digital Agriculture - Survey Locations</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- SheetJS for Excel parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    // Initialize Leaflet map
    var map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Replace this URL with the raw GitHub file URL of your Excel file
    const excelUrl = 'https://raw.githubusercontent.com/geraldrexhepi/basemap/main/locations.xlsx';

    // Fetch the Excel file from GitHub
    fetch(excelUrl)
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => {
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet);

        jsonData.forEach(row => {
          const lat = parseFloat(row.Latitude);
          const lon = parseFloat(row.Longitude);
          const name = row.Name || "Unnamed Point";

          if (!isNaN(lat) && !isNaN(lon)) {
            L.circleMarker([lat, lon], {
              radius: 3.5,
              color: '#1b2e00',
              fillOpacity: 0.8
            })
              .addTo(map)
              .bindPopup(`<b>${name}</b><br>Lat: ${lat}, Lon: ${lon}`);
          }
        });
      })
      .catch(err => {
        console.error("Failed to load Excel file:", err);
        alert("Could not load location data.");
      });
  </script>
</body>
</html>
